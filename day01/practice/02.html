<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开心网注册</title>
</head>
<body>
<img src="休闲网.jpg" alt="not fount"/>
<br>
<form>
    <table>
        <tr>
            <td> 您的E-mail:</td>
            <td>
                <input type="text" name="email">
            </td>
        </tr>


        <tr>
            <td> 输入密码:</td>
            <td>
                <label>
                    <input type="password" name="password">
                </label>
            </td>
        </tr>

        <tr>
            <td> 再输入一遍:</td>
            <td>
                <label>
                    <input type="password" name="passwordAgain">
                </label>
            </td>
        </tr>

        <tr>
            <td> 您的姓名:</td>
            <td>
                <label>
                    <input type="text" name="name">
                </label>
            </td>
        </tr>

        <tr>
            <td> 性别:</td>
            <td>
                <label>
                    <input type="radio" name="gender">
                    男
                    <input type="radio" name="gender">
                    女
                </label>
            </td>
        </tr>
        <tr>
            <td>
                出生日期:
            </td>

            <td>
                <label>
                    <select>
                        <option>
                            1999
                        </option>
                    </select>
                    年
                    <select>
                        <option>
                            1
                        </option>
                    </select>
                    月
                    <select>
                        <option>
                            1
                        </option>
                    </select>
                    日
                </label>
            </td>

        </tr>

        <tr>
            <td></td>
            <td>
                <input type="button" value="注册">

            </td>
        </tr>


    </table>
</form>
</body>
</html>
