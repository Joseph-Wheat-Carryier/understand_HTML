<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qzone登录</title>
    <style type="text/css">
        .table1{
            margin-left:150px;
        }
    </style>
</head>
<body>
<span>Qzone登陆</span>
<br>
<br>
<table class="table1">
    <tr>
        <td>
            QQ账号:
        </td>

        <td>
            <label>
                <input type="text" name="account">
            </label>
        </td>

        <td>
            <a href="02.html">注册新账号</a>
        </td>
    </tr>

    <tr>
        <td>
            qq密码:
        </td>

        <td>
            <label>
                <input type="password" name="password">
            </label>
        </td>

        <td>
            <a href="">忘记密码？</a>
        </td>
    </tr>

    <tr>
        <td>
            验证码:
        </td>

        <td>
            <label>
                <input type="text" maxlength="4">
            </label>
        </td>

        <td>

        </td>
    </tr>
</table>

<br>

<table style="" class="table1">
    <tr>
        <td colspan="2">
            输入下图的字符，不区分大小写
        </td>
    </tr>

    <tr>
        <td>
            <img src="getimage1.jpg" alt="没有图">
        </td>
        <td>
            <a href="">看不清换一张</a>
        </td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <input type="button" value="登录">
        </td>
    </tr>
</table>
</body>
</html>
