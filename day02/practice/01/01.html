<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式的继承</title>

    <style>
        #font2{
            font-weight:bold;
            text-decoration: underline;
        }

        #font4{
            font-style: italic;
            color: red;
        }

        #font6{
            font-style: italic;
            color: blue;
        }
    </style>
</head>
<body>
<ul>
    <li>
        第一行
    </li>

    <li id="font2">
        第二行
    </li>

    <li>
        第三行
    </li>

    <li id="font4">
        第四行
    </li>

    <li>
        第五行
    </li>

    <li id="font6">
        第六行
    </li>
</ul>

</body>
</html>
