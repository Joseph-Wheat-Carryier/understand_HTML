<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>poem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<p class="head">狱中题壁</p>
<p class="line1">望门投止思张俭</p>
<p class="line2">人死须臾待杜根</p>
<p class="line3">我自横刀向天笑</p>
<p class="line4">去留肝胆两昆仑</p>
</body>
</html>
